<!DOCTYPE html>
<html>
<head>
    <title>Funtastik dashboard</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Funtastik dashboard</a>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">Parsed in last 24h</div>
        <div class="col-md-8">{{ last_24 }}</div>
    </div>
    <div class="row"><div class="col-md-12"></div></div>
    <div class="row">
        <div class="col-md-4">Total images</div>
        <div class="col-md-8">{{ total }}</div>
    </div>
    <div class="row"><div class="col-md-12"></div></div>
    <div class="row">
        <div class="col-md-4">Sources:</div>
        <div class="col-md-8 row">
            {% for source in sources %}
                <div class="col-md-12 row">
                    <div class="col-md-6">
                        {{ source.domain }}
                    </div>
                    <div class="col-md-6">
                        {{ source.images|length }} images parsed
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
